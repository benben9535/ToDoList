<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <div id="app">
      <header class="shadow">
        <div class="date">
          <div class="day">{{ time.day }}</div>
          <div class="month">{{ time.month }}</div>
          <div class="year">{{ time.year }}</div>
        </div>
        <div class="clock">{{ time.hour + ':' + time.minute }}</div>
      </header>
      <div class="add-wrap">
        <input type="text" maxlength="50" placeholder="Add Task" class="input shadow">
        <div class="add-btn shadow"></div>
      </div>
      <div class="switch-warp">
        <div>ALL</div>
        <div>TO DO</div>
        <div>DONE</div>
        <span class="active-line"></span>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="./main.js"></script>
</body>

</html>
